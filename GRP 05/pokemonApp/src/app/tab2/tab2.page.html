<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photoPath of photoPaths">
          <ion-img *ngIf="photoPath" [src]="photoPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</ion-content>
